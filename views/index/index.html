<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aqua</title>
    <link href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css" rel="stylesheet">

    <style>
        @media screen and (max-width: 750px){
            .login-form {
                width: 70vw !important;
            }
        }

        .login-form {
            top: 20%;
            height: auto;
            width: 50vw;
        }
    </style>

</head>
<body class="">

{% block body %}
<main>

    <ul class="h-menu">
        <li class="m-2 mx-5 disabled"><a class="fg-dark">AQUA</a></li>
        <li class="m-2"><a href="#">Home</a></li>
        <li class="m-2"><a href="#login-container">Ingresar</a></li>
        <li class="m-2"><a href="#">Support</a></li>
        <li class="m-2"><a href="#">Cart</a></li>
    </ul>

    <div class="h-vh-100 bg-blue" id="login-container">

<form 
    class="login-form bg-white p-6 mx-auto border bd-default win-shadow" 
    data-role="validator" 
    action="javascript:" 
    data-clear-invalid="2000"
    data-on-error-form="invalidForm"
    data-on-validate-form="validateForm">
    
    <span class="mif-vpn-lock mif-4x place-right" style="margin-top: -10px;"></span>
        <h2 class="text-light">Ingresa a tu cuenta!</h2>
        <hr class="thin mt-4 mb-4 bg-white">
        <div class="form-group">
            <input type="text" data-role="input" data-prepend="<span class='mif-envelop'>" placeholder="Enter your email..." data-validate="required email">
        </div>
        <div class="form-group">
            <input type="password" data-role="input" data-prepend="<span class='mif-key'>" placeholder="Enter your password..." data-validate="required minlength=6">
        </div>
        <div class="form-group">
            <span>¿No tienes cuenta? <a href="">Regístrate</a></span>
        </div>
        <div class="form-group mt-5">
            <input type="checkbox" data-role="checkbox" data-caption="Remember me" class="place-right">
            <button class="button">Ingresar</button>
        </div>
</form>

    </div>   
</main>
{% endblock %}

<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
<script>
    function invalidForm(){
        var form  = $(this);
        form.addClass("easeOutBounce");
        setTimeout(function(){
            form.removeClass("easeOutBounce");
        }, 1000);
    }

    function validateForm(){
        $(".login-form").animate({
            opacity: 0
        });
    }
</script>


</body>
</html>
