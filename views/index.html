{% extends 'template.html' %}

{% block title%}Pagina principal{% endblock %}

{% block styles %}
<style>
    @media screen and (max-width: 750px) {
        .login-form {
            width: 70vw !important;
        }
    }

    .login-form {
        top: 20%;
        height: auto;
        width: 50vw;
    }
</style>
{% endblock %}

{% block js %}
<script>
    function invalidForm() {
        var form = $(this);
        form.addClass("ani-vertical");
        setTimeout(function () {
            form.removeClass("ani-vertical");
        }, 1000);
    }

    function validateForm() {
        $(".login-form").animate({
            opacity: 0
        });
    }
</script>
{% endblock %}

{% block body %}
<main>

    <ul class="h-menu">
        <li class="m-2 mx-5 disabled"><a class="fg-dark">AQUA</a></li>
        <li class="m-2"><a href="#">Home</a></li>
        <li class="m-2"><a href="#login-container">Ingresar</a></li>
        <li class="m-2"><a href="#">Support</a></li>
        <li class="m-2"><a href="#">Cart</a></li>
    </ul>

    <div class="h-vh-100 bg-blue" id="login-container">

        <form class="login-form bg-white p-6 mx-auto border bd-default win-shadow" data-role="validator"
            action="javascript:" data-clear-invalid="2000" data-on-error-form="invalidForm"
            data-on-validate-form="validateForm">

            <span class="mif-vpn-lock mif-4x place-right" style="margin-top: -10px;"></span>
            <h2 class="text-light">Ingresa a tu cuenta!</h2>
            <hr class="thin mt-4 mb-4 bg-white">
            <div class="form-group">
                <input type="text" data-role="input" data-prepend="<span class='mif-envelop'>"
                    placeholder="Enter your email..." data-validate="required email">
            </div>
            <div class="form-group">
                <input type="password" data-role="input" data-prepend="<span class='mif-key'>"
                    placeholder="Enter your password..." data-validate="required minlength=6">
            </div>
            <div class="form-group">
                <span>¿No tienes cuenta? <a href="">Regístrate</a></span>
            </div>
            <div class="form-group mt-5">
                <input type="checkbox" data-role="checkbox" data-caption="Remember me" class="place-right">
                <button class="button">Ingresar</button>
            </div>
        </form>

    </div>
</main>
{% endblock %}
